    //기호 숫자 구별하기

        if(event.target.textContent === '+' || 
            event.target.textContent === '-' || 
            event.target.textContent === '/' || 
            event.target.textContent === 'x'){
                 this.array.push(' ' + event.target.textContent + ' ');
        }else{
               this.array.push(event.target.textContent);
        }
    }

        switch(operator){
            case '+' :
            this.answer += secondNumber;

            case 'x' :

            break;
            case '/' :
