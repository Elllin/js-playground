<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        font-size: 20px;
    }
.textArea{

    height: 50px;
    background-color: skyblue;
    font-size: 30px;
    Letter-spacing: 15px;
    /*width: 350px;*/
    border :blanchedalmond solid 3px;
}

#reverseBtn{
    background-color :thistle;
    margin-right:20px;
}
#pushLeftBtn {
    margin-right:20px;
    background-color:violet;
    
}
#pushRightBtn {
    background-color: blueviolet;
}

.pushBtn{
    margin-bottom: 20px;
    display : grid;
    grid-auto-flow :column;
    
}
#result {
    border:solid skyblue 3px;
    /*width: 350px;*/
    height: 50px;
    letter-spacing: 10px;
    font-weight:bold;
    Line-height: 42px;
    background-color: blanchedalmond;
}

.buttonArea button {
    background-color: wheat;
    margin : 20px 5px 20px;
}
.buttonArea {
     /*width:350px;*/
     display : grid;
     grid-auto-flow : column;
}
.area{
    width: 500px;
}
.inn{
    text-align :center;
    border: solid black 3px;
    padding: 60px;
}
.resultCount{
    border:solid 3px powderblue;
    margin-bottom:20px;
    height: 30px;
    background-color:palevioletred;
}


</style>
<body>
    <div class="area">
        <div class="inn">
            <div class="resultCount"></div>
            <div class="textArea"></div>
            <div class="buttonArea"></div>
            <div class="pushBtn">    
                <button id="reverseBtn">reverse</button>
                <button id="pushLeftBtn">push Left</button>
                <button  id="pushRightBtn">push Right</button>
            </div>  
            <div id="result"></div>
        </div>
    </div>
    <script>
        
        var puzzle = {};

        //10개 단어 추가
        function getWord(){
            var word = ['apple', 'javascript', 'document', 'puzzle', 'coding', 'array', 'function', 'console'];
            var randomNumber = Math.floor(Math.random()*word.length);
            puzzle.word = word[randomNumber];
            var textArea = document.querySelector('.textArea');
            textArea.textContent = puzzle.word;
            puzzle.array = puzzle.word.split('');
        }
        getWord();

        //버튼추가
        function add_word_btn(){
            var buttonArea = document.querySelector('.buttonArea');
       
            for(var i = 0; i < puzzle.word.length; i++) {
                var button = document.createElement('button');
                 button.innerHTML = puzzle.word[i];
                 button.classList = 'btn';
                 buttonArea.appendChild(button);
            }
        }
        add_word_btn();
       

             // 버튼 텍스트 바꾸기
             function btnTextChange(){
                var btn = document.getElementsByClassName('btn');
                for(var i =0; i < puzzle.array.length; i++){
                    btn[i].innerHTML = puzzle.array[i];
                }
            }


            puzzle.count = "";
            //글씨가 동일한지 판단
            function judgeSame(){
                var resultCount = document.querySelector('.resultCount');
                var result = document.getElementById('result');
                var answer = puzzle.array.join('');
                for(var i = 0; i < puzzle.word.length; i++){
                 if(answer === puzzle.word){
                     result.innerHTML = "일치합니다."
                 }else{
                    result.innerHTML = "일치하지않습니다."
                }
               }
               if(result.innerHTML === '일치합니다.'){
                   puzzle.count += 'O';
                } 
               resultCount.textContent = puzzle.count;
            }

            
            


        //버튼뒤집기
            
              /*  function reverse(start, end){
                if(start >= end){
                    btnTextChange();
                }else{
                var temp = puzzle.array[start];
                puzzle.array[start] = puzzle.array[end];
                puzzle.array[end] = temp;
                    return reverse(start+1, end-1);
             }
            judgeSame();
           }
        
        function reverse1(){
            reverse(0,puzzle.array.length-1);
        }*/

        function reverse1(){
            var temp = [];
            while(puzzle.array.length !== 0){
                var pop = puzzle.array.pop();
                temp.push(pop);
                }
            puzzle.array = temp; 
            btnTextChange();
            judgeSame();
        }


        //왼쪽으로 밀어내기
        function pushLeft(){
            var pop = puzzle.array.pop();
            puzzle.array.unshift(pop);
             btnTextChange();
             judgeSame();
        }

        //오른쪽으로 밀어내기
        function pushRight(){
            var shift = puzzle.array.shift();
            puzzle.array.push(shift);
            btnTextChange();
            judgeSame();
        }

          //버튼에 단어 무작위로 추가
     
        function runRandom(){
            var toggle = Math.floor(Math.random() * 2 );
            var randomNumber = Math.floor(Math.random() * (puzzle.word.length - 1) );
            for(var i = 0; i <= randomNumber; i++){
                if(toggle === 0) {    
                     pushRight();
                }else{
                    pushLeft();
                }
             }
           var toggleBoolean = Math.floor(Math.random() * 2 ) === 1;
           if(toggleBoolean){
               reverse1();
           }
        }
        runRandom();
        
    


        
        document.getElementById('reverseBtn').addEventListener('click',reverse1);
        document.getElementById('pushLeftBtn').addEventListener('click',pushLeft);
        document.getElementById('pushRightBtn').addEventListener('click',pushRight);
    </script>
   
   </body>      
</html>
