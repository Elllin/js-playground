<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudanArray</title>
</head>
<body>
    
    <script>
        var result = [];
        
        for(var i = 2; i <= 9; i++){
         
            for(var j = 1; j <= 9; j++){
                var answer = i * j;
                result[j] = answer;
            }
            document.write(`<h1>구구단 ${i}단 구현</h1><br>`);
            for(var j = 1; j <= 9; j++){
              document.write(`${i} * ${j} = ${result[j]}<br>`);
            }
        }
    </script>
</body>
</html>
