<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan Object</title>
</head>
<body>
    <script>
        var multiplication = {}
        multiplication.result = [];
        multiplication.current = 0;
        multiplication.calculation = function(number){
            for(var i = 0; i < 9; i++){
                this.current = number;
                this.result[i] = number * (i + 1);
            }
        }

        multiplication.printResult = function(){
            document.write("<h1> 구구단" + this.current +"단 구현</h1>");
            for(var i = 0; i < 9; i++){
                document.write(`${this.current} * ${i + 1} = ${this.result[i]}<br>`);
            }
        }


        function main(){
            for(var n = 2; n <= 9; n++) {
                var result = multiplication.calculation(n);
                multiplication.printResult();
            }
        }
        main();
    </script>
    
</body>
</html>
