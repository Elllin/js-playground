<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>구구단 사단,오단</h1>
    <script>
        const FORE = 4;
        const FIVE = 5;
       
        var num = Number(prompt("수를 입력해주세요")); 
       
        if(num === FORE){
        for(i = 1; i <= 9; i++){
            var result = FORE * i;
            console.log(`${FORE} * ${i} = ${result}`);
        }}      
        else if(num === FIVE){
            for(i = 1; i <= 9; i++){
                var result = FIVE * i;
                console.log(`${FIVE} * ${i} = ${result}`);
        }
    }else{
        console.log("잘못 입력했습니다.");
    }
    </script>
</body>
</html>
